<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="contenedor" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">

    <div class="container">
        <form action="">
            <fieldset>

                <legend class="flow-text">
                    Acceso al panel
                </legend>
                <div class="container">
                    
                    <label class="">
                        Correo electr√≥nico 
                    </label>
                    <input type="email" v-model="email">
                    <br><br>
                    <label for="">
                        Password
                    </label>
                    <input type="password" v-model="password">
                    <br><br>
                    <button @click="login" class="btn waves-effect waves-light">
                        Acceder
                    </button>
                </div>
    
            </fieldset>
        </form>
    </div>

    </div>

    <script type="text/javascript">
        const {createApp} = Vue;
        
        var app = createApp({
            data(){
                return {
                    users:null,
                    email: '',
                    password:'',
                    name: '',
                }
            },methods : {
                login(e){
                    e.preventDefault();

                    var email_user = this.email.toLowerCase()
                    var password_user = this.password
                    var acceso = false

                    var access = this.users.map(function(u){
                        if(email_user === u.email.toLowerCase()){
                            if(password_user === u.password){
                                acceso=true;

                                //acceder directamente al localstorage
                                localStorage.setItem('name', u.name);
                                window.location="dashboard.html"

                            }
                        }
                    })
                    if(!acceso){
                        alert('acceso denegado')
                    }
                    console.log(access)
                }
            },
            mounted(){
                if (localStorage.email) {
                    this.email = localStorage.email;
                }
                fetch('users.json')
                .then((res) => res.json())
                .then((json) => (this.users = json))
                .catch((err) => (console.log(err)))
            },
            watch: {
                email(newEmail) {
                    localStorage.email = newEmail;
                },
            }

        }).mount('#contenedor')
    </script>
</body>
</html>
