<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="contenedor" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">

    <form action="">
        <fieldset>

            <legend>
                Acceso al panel
            </legend>

            <label>
                Correo Electr√≥nico 
            </label>
            <input type="email" v-model="email">
            <br><br>
            <label for="">
                Password
            </label>
            <input type="password" v-model="password">
            <br><br>
            <button @click="login">
                Acceder
            </button>

        </fieldset>
    </form>

    </div>

    <script type="text/javascript">
        const {createApp} = Vue;
        
        var app = createApp({
            data(){
                return {
                    users:null,
                    email: '',
                    password:'',
                }
            },methods : {
                login(e){
                    e.preventDefault();

                    var email_user = this.email
                    var password_user = this.password
                    var acceso = false

                    var access = this.users.map(function(u){
                        if(email_user.toLowerCase() === u.email.toLowerCase()){
                            if(password_user === u.password){
                                acceso=true;
                                
                                window.location="dashboard.html"
                                
                                //localstorage 
                            }
                        }
                    })
                    if(!acceso){
                        alert('acceso denegado')
                    }
                    console.log(access)
                }
            },
            mounted(){
                if (localStorage.email) {
                    this.email = localStorage.email;
                }
                fetch('users.json')
                .then((res) => res.json())
                .then((json) => (this.users = json))
                .catch((err) => (console.log(err)))
            },
            watch: {
                email(newEmail) {
                    localStorage.email = newEmail;
                }
            }

        }).mount('#contenedor')
    </script>
</body>
</html>
