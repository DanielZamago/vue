<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <!-- Alertas -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="contenedor" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">

    <div class="container">
        <form action="">
            <fieldset>

                <legend class="flow-text">
                    Acceso al panel
                </legend>
                <div class="container">
                    
                    <label class="">
                        Email 
                    </label>
                    <input type="email" v-model="email">
                    <br><br>
                    <label for="">
                        Password
                    </label>
                    <input type="password" v-model="password">
                    <br><br>
                    <button @click="login" class="btn waves-effect waves-light">
                        Login
                    </button>
                </div>
    
            </fieldset>
        </form>
    </div>

    </div>

    <script type="text/javascript">
        const {createApp} = Vue;
        
        var app = createApp({
            data(){
                return {
                    email: '',
                    password:'',
                }
            },methods : {
                login(e){
                    e.preventDefault();

                    //var axios = require('axios');
                    //var FormData = require('form-data');
                    var data = new FormData();
                    data.append('username', this.email);
                    data.append('password', this.password);
                    data.append('request_token', '');

                    var config = {
                    method: 'post',
                    url: 'https://api.themoviedb.org/3/authentication/token/validate_with_login?api_key=fcf99ad95cef8c0587ebdb60e68b80e1',
                    headers: { 
                        //...data.getHeaders()
                    },
                    data : data
                    };

                    axios(config)
                    .then(function (response) {
                        if(response.data.success){
                            window.location="peliculas.html"
                        }
                        console.log(JSON.stringify(response.data));
                    })
                    .catch(function (error) {
                        swal("Error!", "Wrong Email/password", "error");
                        console.log(error);
                    });

                }
            },
            mounted(){
                if (localStorage.email) {
                    this.email = localStorage.email;
                }
            },
            watch: {
                email(newEmail) {
                    localStorage.email = newEmail;
                },
            }

        }).mount('#contenedor')
    </script>
</body>
</html>
