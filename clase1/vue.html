<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="contenedor">

        <h1>
            {{ name }}
        </h1>
        
        <h2>
            {{ lastname }}
        </h2>

    </div>


    <script type="text/javascript">
        //Vincular vue con el contenedor
        const {createApp} = Vue;

        var app = createApp({
            data(){
                return {
                    name:'Daniel Zamago',
                    lastname: 'Zamago'
                }
            }
        }).mount('#contenedor')
    </script>
</body>
</html>
